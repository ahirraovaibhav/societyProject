<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer
    class="sidenav md-sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-icon>domain</mat-icon>
      <span class="pulllefttext">Society</span>
    </mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLinkActive="active" routerLink="/dashboard" >
        <mat-icon>home</mat-icon>    
        <span class="pulllefttext">Dashboard</span>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/building" >
        <mat-icon>domain</mat-icon>
        <span class="pulllefttext">Manage Building</span>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/flor" >
        <mat-icon class="material-icons">crop_free</mat-icon>
        <span class="pulllefttext">Manage Flore</span>  
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/owner" >
        <mat-icon class="material-icons">supervised_user_circle</mat-icon>
        <span class="pulllefttext">Manage Owner</span>  
      </a>            
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span></span>


      <mat-toolbar-row>
        <a class="pullleft">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </a>
      </mat-toolbar-row>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
