<div class="matcart-container">

<div class="example-container">
<mat-accordion>
  <mat-expansion-panel>
    
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add Flor Name
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-grid-list cols="4" rowHeight="100px" >
      <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="blue">
          <mat-form-field >
            <mat-select placeholder="Select Building">
              <mat-option value="option">Biulding 1</mat-option>
              <mat-option value="option">Biulding 2</mat-option>
              <mat-option value="option">Biulding 3</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="blue">
          <mat-form-field cols="4">
            <input matInput placeholder="Flor name">
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="blue">
          <button mat-raised-button color="primary" class="">Save</button>
      </mat-grid-tile>
    </mat-grid-list>

</mat-accordion>
</div>

<div class="example-container">

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

</div>
</div>
