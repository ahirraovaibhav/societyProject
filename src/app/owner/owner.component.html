<div class="matcart-container">

<div class="example-container">
<mat-accordion>
  <mat-expansion-panel>
    
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add Owner Info
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table>
      <tr>
        <td >
           <mat-form-field>
              <input matInput placeholder="name">
            </mat-form-field>
        </td>
        <td>
        <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
        </td>
        <td>
        <mat-form-field>
            <input matInput placeholder="Mobile   ">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
        <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
        </td>
        <td>
        <mat-form-field>
            <textarea matInput placeholder="Address"></textarea>
          </mat-form-field>
        </td>
        <td>
        <mat-form-field>
            <input matInput placeholder="Mobile">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-select placeholder="Select Building">
              <mat-option value="option">Biulding 1</mat-option>
              <mat-option value="option">Biulding 2</mat-option>
              <mat-option value="option">Biulding 3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-select placeholder="Select Flor">
              <mat-option value="option">Flor 1</mat-option>
              <mat-option value="option">Flor 2</mat-option>
              <mat-option value="option">Flor 3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
        <mat-form-field>
            <input matInput placeholder="Flat No">
          </mat-form-field>
        </td>
        <td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="National ID No">
          </mat-form-field>
        </td> 
        <td>  
          <button mat-raised-button (click)="openInput()">
              Select File to Upload
          </button>
          <input id="fileInput" hidden type="file" (change)="fileChange($event.target.files)" >
          <button mat-button [disabled]="!ourFile" (click)="upload()">Upload</button>
        </td> 
      </tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
</div>

<div class="example-container">

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

</div>
</div>
